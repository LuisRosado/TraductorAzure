<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .translation-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
            border-color: #4361ee;
        }
        .btn-custom {
            background-color: #4361ee;
            border-color: #4361ee;
            color: #ffffff;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #3a0ca3;
            border-color: #3a0ca3;
            transform: translateY(-2px);
        }
        .header-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 767.98px) {
            .translation-container {
                padding: 1.5rem;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="translation-container">
            <header class="text-center mb-5">
                <div class="header-icon">
                    <i class="fa-solid fa-language" style="color: #2d62ed;"></i>
                </div>           
                <h1 class="display-5 fw-bold mb-3">Translation Service</h1>
                <p class="lead text-muted">Enter your text, choose a language, and let's translate!</p>
            </header>
            <form method="POST">
                <div class="mb-4">
                    <label for="text" class="form-label fw-bold">Text to Translate:</label>
                    <textarea name="text" id="text" rows="5" class="form-control" placeholder="Enter your text here..." required></textarea>
                </div>
                <div class="mb-4">
                    <label for="language" class="form-label fw-bold">Target Language:</label>
                    <select name="language" id="language" class="form-select" required>
                        <option value="" selected disabled>Choose a language</option>
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Translate Now</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
